<!DOCTYPE html>
<link rel="stylesheet" href="css/Welcome.css" />
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('.showbtn').click(function(){
        $('.graphOffice').hide();
        $('.graphLobby').show();
          

	});
  $('.showbtn2').click(function(){
    $('.graphLobby').hide();	
    $('.graphOffice').show();
          

	});
  	$('.hidebtn').click(function(){
   		$('.graphLobby').hide();
        $('.graphOffice').hide();
	});
});
</script>
</head>
<body>
<button type="button" class="showbtn">Lobby Sensor</button>  
<button type="button" class="showbtn2">Office Sensor</button>  
<button type="button" class="hidebtn">Hide Image</button>
<div class="graphLobby">
    <p>Lobby Data</p>
	<img src="Images/lobby.jpeg" alt="display image on button click" width="460" height="200"/>
</div>
<div class="graphOffice">
    <p>Office Data</p>
	<img src="Images/Office.png" alt="display image on button click" width="460" height="200"/>
</div>


<h2>Timeline</h2>
<div class="graph"></div>

</body>
